{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <h1>{{ object|yesno:"Update,Create" }} a manufacturer</h1>
  <form action="" method="post" novalidate>
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit"
           class="btn btn-primary"
           value="{{ object|yesno:"Update a manufacturer,Create a manufacturer" }}">
  </form>
{% endblock %}
